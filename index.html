<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="vendor/photon/css/photon.min.css" />
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <title>Name Changer</title>
</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Name Changer</h1>
      <div class="toolbar-actions">
        <div class="btn-group">
          <button id="add_file" class="btn btn-large btn-default">
            <span class="icon icon-plus"></span>
          </button>
          <button id="remove_file" class="btn btn-large btn-default">
            <span class="icon icon-minus"></span>
          </button>
          <button id="clear_files" class="btn btn-large btn-default">
            <span class="icon icon-cancel"></span>
          </button>
        </div>
        <div class="btn-group pull-right">
          <button id="add_file" class="btn btn-large btn-default">
            <span class="icon icon-play"></span>
          </button>
        </div>
      </div>
    </header>

    <div class="rules-container">
      <input class="form-control" type="text" name="oldStr" placeholder="Original Text" />
      <select class="form-control">
        <option>Replace the first occurrence with</option>
        <option>Decode the file names</option>
      </select>
      <input class="form-control" type="text" name="newStr" placeholder="New Text" />
    </div>

    <div class="window-content">
      <div class="pane-group">
        <div id="left_panel" class="pane">
          <table id="original_files_table" class="table-striped">
            <thead>
              <tr><th>Original Files</th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
        <div id="right_panel" class="pane">
          <table id="renamed_files_table" class="table-striped">
            <thead>
              <tr><th>Renamed Files</th></tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
  </html>
